<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" media="screen">
</head>
<body class="container">
<div class="header">
  <img class="header__image" src="../assets/eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
<div class="main">
  <section class="main__add-task">
    <label class="main__new-task" for="new-task">Add Item</label>
    <div class="new-task__wrapper">
      <input id="new-task" class="task__input" type="text"><button class="add-button">Add</button>
    </div>
  </section>
  <section class="tasks-container">
  <h3 class="tasks__header">Todo</h3>
  <ul class="tasks-list" id="incompleteTasks">
    <li class="task">
      <input class="task__status" type="checkbox">
      <label class="task__label">Pay Bills</label>
      <input type="text" class="task__input">
      <button class="button__edit">Edit</button>
      <button class="button__delete"><img class="img-delete" src="../assets/remove.svg" alt=""></button>
    </li>
    <li class="task task__edit">
      <input class="task__status" type="checkbox">
      <label class="task__label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task__input">
      <button class="button__edit">Save</button>
      <button class="button__delete"><img class="img-delete" src="../assets/remove.svg" alt=""></button>
    </li>
  </ul>
  <h3 class="tasks__header">Completed</h3>
  <ul class="tasks-list" id="completed-tasks">
    <li class="task task--complete">
      <input class="task__status" type="checkbox" checked>
      <label class="task__label">See the Doctor</label>
      <input type="text" class="task__input">
      <button class="button__edit">Edit</button>
      <button class="button__delete"><img class="img-delete" src="../assets/remove.svg" alt=""></button>
    </li>
  </ul>
  </section>
</div>
<script src="../js/app.js"></script>
</body>
</html>
